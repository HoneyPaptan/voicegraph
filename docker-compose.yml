services:
  # MCP Gateway - Simple orchestration service
  mcp-gateway:
    build:
      context: ./mcp-gateway
      dockerfile: Dockerfile
    container_name: voicegraph-mcp-gateway
    ports:
      - "3001:3001"
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voicegraph-network


networks:
  voicegraph-network:
    driver: bridge

