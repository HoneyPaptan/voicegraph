version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voicegraph-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voicegraph-network

networks:
  voicegraph-network:
    driver: bridge

